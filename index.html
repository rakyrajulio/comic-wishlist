<!DOCTYPE html>
<html lang="id" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comic Wishlist</title>

  <link rel="icon" href="icon.png" type="image/png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-5 rounded-lg shadow">

    <div class="flex justify-between mb-4">
      <h1 class="text-xl font-bold">ðŸ“š Comic Wishlist</h1>
      <button id="themeBtn" class="text-lg">ðŸŒ™</button>
    </div>

    <form id="comicForm" class="space-y-2 mb-4">

      <input
        id="title"
        class="w-full border p-2 rounded
               bg-white text-black
               dark:bg-gray-700 dark:text-white
               dark:border-gray-600"
        placeholder="Judul komik"
        required
      >

      <input
        id="url"
        class="w-full border p-2 rounded
               bg-white text-black
               dark:bg-gray-700 dark:text-white
               dark:border-gray-600"
        placeholder="Link komik"
        required
      >

      <input
        id="lastRead"
        class="w-full border p-2 rounded
               bg-white text-black
               dark:bg-gray-700 dark:text-white
               dark:border-gray-600"
        placeholder="Terakhir dibaca (45 / extra)"
      >

      <button class="w-full bg-black text-white p-2 rounded">
        Tambah
      </button>
    </form>

    <ul id="list" class="space-y-2"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
